<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Letter Container */
        .letter {
            background: rgba(255, 255, 255, 0.98);
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.12);
            transform: translateY(20px);
            opacity: 0;
            animation: letterEntrance 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            backdrop-filter: blur(12px);
            line-height: 1.6;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2;
        }

        @keyframes letterEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #typed-text {
            white-space: pre-wrap;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff3f6c;
            margin-top: 2rem;
        }

        /* Gift Box */
        .gift-container {
            position: fixed;
            bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            z-index: 3;
        }

        .gift-box {
            width: 6rem;
            height: 6rem;
            background: #2ecc71;
            border-radius: 0.5rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        .gift-box:hover {
            transform: scale(1.08) rotate(3deg);
        }

        .gift-lid {
            position: absolute;
            top: -0.8rem;
            left: 5%;
            width: 90%;
            height: 1rem;
            background: #27ae60;
            border-radius: 0.3rem;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0.3rem 0.6rem rgba(0,0,0,0.1);
        }

        .ribbon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 0.6rem;
            background: #f1c40f;
            border-radius: 0.2rem;
        }

        .ribbon::before {
            content: '';
            position: absolute;
            top: -0.3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1.2rem;
            height: 1.2rem;
            background: #f1c40f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .open .gift-lid {
            transform: translateY(-2rem) rotate(-15deg);
        }

        .surprise-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0.2rem 0.4rem rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 0.8rem;
            height: 0.8rem;
            background: gold;
            animation: confettiFall linear forwards;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Petals Animation */
        .petal {
            position: absolute;
            font-size: 1.2rem;
            animation: float 8s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Reply Button */
        .reply-button {
            position: fixed;
            bottom: 1.5rem;
            background: linear-gradient(135deg, #ff3f6c, #ff1a4a);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            font-size: 1.1rem;
            z-index: 3;
        }

        .reply-button:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 1rem;
            transform: scale(0.8);
            opacity: 0;
            animation: modalEntrance 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }

        @keyframes modalEntrance {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-bottom: 2px solid #eee;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .modal input:focus,
        .modal textarea:focus {
            outline: none;
            border-color: #ff3f6c;
        }

        .modal button {
            background: linear-gradient(135deg, #ff3f6c, #ff1a4a);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal button:hover {
            transform: scale(1.05);
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop id="bgMusic">
        <source src="https://hannahhh.netlify.app/assets/audios/moments.mp3" type="audio/mpeg">
    </audio>

    <!-- Letter Container -->
    <div class="letter">
        <p id="typed-text"></p>
        <p class="signature">With Love, <br> Mayank</p>
    </div>

    <!-- Gift Box -->
    <div class="gift-container">
        <div class="gift-box" onclick="openGift()">
            <div class="gift-lid"></div>
            <div class="ribbon"></div>
        </div>
        <p class="surprise-text">üéâ Surprise!</p>
    </div>

    <!-- Reply Button -->
    <button class="reply-button" onclick="showReplyForm()">üíå Reply</button>

    <!-- Reply Modal -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">√ó</span>
            <h2>Send a Reply</h2>
            <form id="replyForm" action="https://formspree.io/f/mjvqobge" method="POST">
            
                <textarea name="message" placeholder="Your sweet message..." rows="4" required></textarea>
                <button type="submit">Send üíå</button>
            </form>
            <p id="successMessage" style="display: none; color: #27ae60; margin-top: 1rem;">Message sent successfully! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Typing Effect
        const text = `Dear Hannah,\n\nI hope this letter finds you smiling. Just wanted to remind you how amazing you are.\n\nRemember to take time for yourself, you deserve all the good things life has to offer. Can't wait to see what wonderful things you'll do next!\n\nAlways here for you.`;
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typed-text").textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 40);
            }
        }
        typeEffect();

        // Gift Animation
        function openGift() {
            const gift = document.querySelector('.gift-box');
            const surpriseText = document.querySelector('.surprise-text');
            
            gift.classList.add('open');
            surpriseText.style.opacity = '1';

            // Create Confetti
            for(let i = 0; i < 75; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Form Submission
        const form = document.getElementById('replyForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        closeModal();
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Modal Handling
        function showReplyForm() {
            document.getElementById('replyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('replyModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('replyModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Create Petals
        function createPetals() {
            const petalEmojis = ['üå∏', 'üå∫', 'üå∑', 'üíÆ', 'üèµÔ∏è'];
            for (let i = 0; i < 25; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.animationDuration = Math.random() * 5 + 5 + 's';
                petal.style.fontSize = Math.random() * 20 + 15 + 'px';
                document.body.appendChild(petal);
            }
        }
        createPetals();

        // Background music control
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            audio.play().catch(() => {});
        });
    </script>
</body>
</html>
