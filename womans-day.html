<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrating You HannahðŸŒ¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fff5f5, #ffccd5);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: bodyFadeIn 1.5s ease-out forwards;
    }
    @keyframes bodyFadeIn {
      to { opacity: 1; }
    }
    /* Background Glass Hearts */
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }
    .heart-bg .heart {
      position: absolute;
      width: 80px;
      height: 70px;
      background: rgba(255,182,193,0.7);
      transform: rotate(-45deg);
      animation: floatHeart 10s ease-in-out infinite;
    }
    .heart-bg .heart::before,
    .heart-bg .heart::after {
      content: "";
      position: absolute;
      background: rgba(255,182,193,0.7);
      border-radius: 50%;
    }
    .heart-bg .heart::before {
      width: 80px;
      height: 80px;
      top: -40px;
      left: 0;
    }
    .heart-bg .heart::after {
      width: 80px;
      height: 80px;
      left: 40px;
      top: 0;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
      100% { transform: translateY(0) rotate(-45deg); }
    }
    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInDown 1.5s ease-out forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Message Box with Text Animation */
    .message-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 2rem 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-box p {
      font-size: 1.2rem;
      color: #4a4a4a;
      line-height: 1.6;
      margin: 1rem 0;
      opacity: 0;
      animation: textAppear 1s forwards;
    }
    .message-box p:nth-child(1) { animation-delay: 0.5s; }
    .message-box p:nth-child(2) { animation-delay: 1s; }
    .message-box p:nth-child(3) { animation-delay: 1.5s; }
    @keyframes textAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* CSS Flowers - More Elegant */
    .flowers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 1rem;
    }
    .flower {
      position: relative;
      width: 45px;
      height: 45px;
      animation: rotateFlower 10s linear infinite;
    }
    .flower .petal {
      position: absolute;
      width: 16px;
      height: 26px;
      background: linear-gradient(180deg, #ff99cc, #ff66b2);
      border-radius: 50% 50% 40% 40%;
      top: 4px;
      left: 14px;
      transform-origin: center bottom;
    }
    .flower .petal:nth-child(1) { transform: rotate(0deg); }
    .flower .petal:nth-child(2) { transform: rotate(72deg); }
    .flower .petal:nth-child(3) { transform: rotate(144deg); }
    .flower .petal:nth-child(4) { transform: rotate(216deg); }
    .flower .petal:nth-child(5) { transform: rotate(288deg); }
    .flower .center {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      border-radius: 50%;
      top: 17px;
      left: 17px;
    }
    @keyframes rotateFlower {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Falling Petals */
    .falling-petal {
      position: fixed;
      top: -10px;
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ffc0cb, #ff69b4);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: petalFall 5s linear infinite;
      z-index: 2;
    }
    @keyframes petalFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /* Music Icon */
    .music-note {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      color: #e91e63;
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 3;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .message-box { padding: 1.5rem; }
      .flower { width: 40px; height: 40px; }
      .flower .petal { width: 12px; height: 20px; left: 10px; top: 3px; }
      .flower .center { width: 8px; height: 8px; top: 15px; left: 15px; }
    }
  </style>
</head>
<body>
  <!-- Background Glass Hearts (Only 2 Hearts) -->
  <div class="heart-bg">
    <div class="heart" style="top: 10%; left: 10%;"></div>
    <div class="heart" style="bottom: 10%; right: 10%;"></div>
  </div>
  <!-- Main Content -->
  <div class="container">
    <h1>Celebrating You</h1>
    <div class="message-box">
      <p>To the woman who shines brighter than any star.</p>
      <p>Your strength, grace, and kindness inspire everyone around you.</p>
      <p>May you always recognize your incredible worth and continue to blossom.</p>
    </div>
    <div class="flowers">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>
  <!-- Falling Petals -->
  <div class="falling-petal" style="left: 10%; animation-delay: 0s;"></div>
  <div class="falling-petal" style="left: 30%; animation-delay: 1s;"></div>
  <div class="falling-petal" style="left: 50%; animation-delay: 2s;"></div>
  <div class="falling-petal" style="left: 70%; animation-delay: 3s;"></div>
  <div class="falling-petal" style="left: 90%; animation-delay: 4s;"></div>
  <!-- Music Note -->
  <div class="music-note" onclick="toggleMusic()">ðŸŽµ</div>
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('background-music');
    function toggleMusic() {
      if(audio.paused) { 
        audio.play(); 
      } else { 
        audio.pause(); 
      }
    }
    // Auto-play music (browsers may block auto-play)
    audio.play().catch(() => {});
  </script>
</body>
</html>
